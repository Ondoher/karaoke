<div id="catalog-page" class="catalog-page hbox page">

	<div class="hide-busy hbox outer-box">
		<div class="hide-no-content outer-box hbox">
			<div class="catalog-content hbox space-between">
				<div id="catalog-container" class="catalog-container vbox clearfix">
					<div id="catalog-list" class="catalog-list clearfix"></div>
				</div>
			</div>

			<div class="cdg-preview hbox">
				<canvas id="preview-canvas" width=300 height=216 class="preview-canvas"></canvas>
				<canvas id="tv-canvas" width=300 height=216 class="tv-canvas"></canvas>
			</div>
		</div>
		<div class="show-no-content hbox">
			<h1>No Content</h1>
		</div>
	</div>
	<div class="show-busy hox">
			<h1>Loading...</h1>
	</div>

	<div id="song-template" class="song-template song-item template">
		<span id="song-name" class="song-name"></span>
	</div>
</div>
